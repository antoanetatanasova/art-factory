<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <section class="navigation">
        <th:block th:include="~{fragments/nav}"></th:block>
    </section>
</header>
<main>
    <div class="tutorial" th:object="${video}">
        <h2 th:text="*{title}">Видео урок</h2>
        <iframe width="560" height="315" th:src="@{https://www.youtube.com/embed/{yid}(yid=*{youtubeStamp})}"
        frameborder="0" llow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
