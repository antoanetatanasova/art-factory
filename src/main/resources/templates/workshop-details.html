<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <section class="navigation">
        <th:block th:include="~{fragments/nav}"></th:block>
    </section>
</header>
<main>
    <div class="centered">
        <h2>Детайли за работилница</h2>
        <div class="container-fluid justify-content-center">
            <div th:object="${workshop}">
                <h2 th:text="*{name}">Workshop name</h2>
                <img class="col">
                <img class="img-fluid" th:src="*{imageUrl}" alt="Card image cap">
                <div class="text bg-gray align-content-center text-center">
                    <p class="card-text" th:text="*{description}">Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Eligendi enim, excepturi ha </p>
                    <h6 th:text="|*{price} лв.|">Price</h6>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
