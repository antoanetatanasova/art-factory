<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <section class="navigation">
        <th:block th:include="~{fragments/nav}"></th:block>
    </section>
</header>
<main class="two-columns">
    <div class="centered">
        <h2>Детайли за работилница</h2>
            <div class="container-fluid justify-content-center">
                <div th:object="${workshop}">
                    <div class="row justify-content-center">
                        <div class="col">
                            <img class="img-fluid" th:src="*{imageUrl}" alt="Card image cap">
                        </div>
                        <div class="col">
                            <div class="text bg-gray align-content-center text-center">
                                <h2 th:text="*{name}">Workshop name</h2>
                                <p class="card-text" th:text="*{description}">Lorem ipsum dolor sit amet, consectetur
                                    adipisicing elit. Eligendi enim, excepturi ha </p>
                                <h6 th:text="|*{price} лв.|">Price</h6>
                                <a th:href="@{/workshops/delete/{id}(id = *{id})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
