<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <section class="navigation">
        <th:block th:include="~{fragments/nav}"></th:block>
    </section>
</header>
<main>
    <h2 class="text-center">Администрация</h2>
    <div class="container-fluid">
        <div class="row">
            <th:block th:include="~{fragments/admin-nav}"></th:block>
        </div>
        <hr>
        <div class="container-fluid justify-content-center">
            <h2 class="text-center">Услуги</h2>
            <a th:href="@{/administration/activities/add}"
                      class="btn btn-primary">НОВА УСЛУГА</a>
            <table style="width:100%">
                <tr th:each="a : ${activities}" th:object="${a}">
                    <td><span th:text="|Заглавие: *{name}|"></span></td>
                    <td><span th:text="|Описание: *{description}|"></span></td>
                    <td><span th:href="@{/administration/activities/edit/{id}(id = *{id})}"
                              class="btn btn-warning">Edit</span></td>
                    <td><a th:href="@{/administration/activities/delete/{id}(id = *{id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
