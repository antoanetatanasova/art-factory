<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>

<body>
<header>
    <section class="navigation">
        <th:block th:include="~{fragments/nav}"></th:block>
    </section>
</header>
<main class="two-collumns">
    <div class="centered">
        <h2>Подарете ваучер</h2>
        <div class="container">
            <form action="/action_page.php">
                <label for="sender"></label>
                <input type="text" id="sender" name="sender" placeholder="Подател">

                <label for="receiver"></label>
                <input type="text" id="receiver" name="receiver" placeholder="Получател*" required>

                <label for="occasion"></label>
                <input type="text" id="occasion" name="occasion" placeholder="Повод">

                <label for="message"></label>
                <input type="text" id="message" name="message" placeholder="Послание">

                <label for="workshop"></label>
                <input type="text" id="workshop" name="message" placeholder="За какво е ваучерът" required>

                <label for="amount"></label>
                <input type="text" id="amount" name="amount" placeholder="Въведете избрана сума">

                <label for="details"></label>
                <textarea id="details" name="message" placeholder="Допълнителни пояснения"
                          style="height:200px"></textarea>


                <input type="submit" value="ИЗПРАЩАНЕ">
            </form>
        </div>
    </div>

    <div class="centered">
        <p><img src="https://res.cloudinary.com/the-potential/image/upload/v1595087233/art-factory/icons/gift-voucher_xgc2qo.png">
    </div>

    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
