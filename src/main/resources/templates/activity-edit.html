<!DOCTYPE html>
<html lang="bg" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<nav>
    <th:block th:include="~{fragments/nav}"></th:block>
</nav>
<main>
    <h2 class="text-center">Създаване на услуга</h2>
    <div th:object="${activity}">
    <form class="mx-auto w-25 p-2 rounded text-center"
          th:action="@{/activity/add}" th:method="POST" th:object="${activityAddBindingModel}">
        <div class="form-group">
            <div class="text-dark label-holder d-flex justify-content-center">
                <label for="name" class="h5 mb-2">Заглавие</label>
            </div>
            <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" name="name"/>
            <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">Error message!</small>
        </div>
        <div class="form-group">
            <div class="text-dark label-holder d-flex justify-content-center">
                <label for="description" class="h5 mb-2">Съдържание</label>
            </div>
            <textarea th:field="*{description}" th:errorclass="bg-danger" type="text" class="form-control"
                      id="description"
                      name="description"/>
            <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger">Error
                message!</small>
        </div>
        <hr class="hr-3"/>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="registerbtn">СЪЗДАВАНЕ</button>
        </div>
    </form>

</main>
</body>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</html>
